<div id="lightbox"> </div>

<div id="myBox1" class="box_popup">
  <div id="closeBtn"></div>
  <div id="arrow_right"></div>
  <div id="arrow_left"></div>
  <p><img src="" class="photo"></p>
</div>

<div id="myBox2" class="box_popup">
  <div id="closeBtn"></div>
  <div id="arrow_right"></div>
  <div id="arrow_left"></div>
  <p><img src="" class="photo"></p>
</div>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/lightbox.js"></script>
<script type="text/javascript" src="js/default.js"></script>
<script>
$(function()
{
  var nowID = "",
    nowNum = 0,
    photoArray1 = ["8-1","8-2","8-3","8-4","8-5","8-6","8-7","8-8","8-9","8-10","8-11","8-12","8-13","8-14","8-15","8-16","8-17","8-18","8-19","8-20","8-21","8-22","8-23","8-24","8-25","8-26","8-27","8-28","8-29","8-30","8-31","8-32","8-33","8-34","8-35","8-36","8-37","8-38","8-39","8-40","8-41","8-42","8-43","8-44","8-45","8-46","8-47","8-48","8-49","8-50","8-51"],
    photoArray2 = ["9-1","9-2","9-3","9-4","9-5","9-6","9-7","9-8","9-9","9-10","9-11","9-12","9-13","9-14","9-15","9-16","9-17","9-18","9-19","9-20","9-21","9-22","9-23","9-24","9-25","9-26","9-27","9-28","9-29","9-30","9-31","9-32","9-33","9-34","9-35","9-36","9-37","9-38","9-39","9-40","9-41","9-42","9-43","9-44","9-45","9-46","9-47","9-48","9-49"];

  $(".openBox1 a").click(function()
  {
    nowID= $(this).attr("name");
    nowNum = photoArray1.indexOf( nowID );
    $("#myBox1 .photo").attr("src","");
    $("#myBox1 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
    //
  }).lightBox(
  {
    boxName: "#myBox1"
  });

  $(".openBox2 a").click(function()
  {
    nowID= $(this).attr("name");
    nowNum = photoArray2.indexOf( nowID );
    $("#myBox2 .photo").attr("src","");
    $("#myBox2 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
    //
  }).lightBox(
  {
    boxName: "#myBox2"
  });

  $("#myBox1 #arrow_right").click(function()
  {
    nowNum = photoArray1.indexOf( nowID );
    if( nowNum == photoArray1.length-1 )
    {
      nowID = photoArray1[ 0 ];
      nowNum = 0;
    }
    else
    {
      nowID = photoArray1[ nowNum + 1 ];
      nowNum++;
    }
    $("#myBox1 .photo").attr("src","");
    $("#myBox1 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
  });

  $("#myBox1 #arrow_left").click(function()
  {
    nowNum = photoArray1.indexOf( nowID );
    if( nowNum == 0 )
    {
      nowID = photoArray1[ photoArray1.length-1 ];
      nowNum = photoArray1.length-1;
    }
    else
    {
      nowID = photoArray1[ nowNum - 1 ];
      nowNum--;
    }
    $("#myBox1 .photo").attr("src","");
    $("#myBox1 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
  });

  $("#myBox2 #arrow_right").click(function()
  {
    nowNum = photoArray2.indexOf( nowID );
    if( nowNum == photoArray2.length-1 )
    {
      nowID = photoArray2[ 0 ];
      nowNum = 0;
    }
    else
    {
      nowID = photoArray2[ nowNum + 1 ];
      nowNum++;
    }
    $("#myBox2 .photo").attr("src","");
    $("#myBox2 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
  });

  $("#myBox2 #arrow_left").click(function()
  {
    nowNum = photoArray2.indexOf( nowID );
    if( nowNum == 0 )
    {
      nowID = photoArray2[ photoArray2.length-1 ];
      nowNum = photoArray2.length-1;
    }
    else
    {
      nowID = photoArray2[ nowNum - 1 ];
      nowNum--;
    }
    $("#myBox2 .photo").attr("src","");
    $("#myBox2 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
  });

});
</script>
