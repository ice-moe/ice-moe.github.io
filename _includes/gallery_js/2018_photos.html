<div id="lightbox"> </div>

<div id="myBox1" class="box_popup">
  <div id="closeBtn"></div>
  <div id="arrow_right"></div>
  <div id="arrow_left"></div>
  <p><img src="" class="photo"></p>
</div>

<div id="myBox2" class="box_popup">
  <div id="closeBtn"></div>
  <div id="arrow_right"></div>
  <div id="arrow_left"></div>
  <p><img src="" class="photo"></p>
</div>

<script>
$(function()
{
  var nowID = "",
    nowNum = 0,
    photoArray1 = ["10-1","10-2","10-3","10-4","10-5","10-6","10-7","10-8","10-9","10-10","10-11","10-12","10-13","10-14","10-15","10-16","10-17","10-18","10-19","10-20","10-21","10-22","10-23","10-24","10-25","10-26","10-27"],
    photoArray2 = ["10-28","10-29","10-30","10-31","10-32","10-33","10-34","10-35","10-36","10-37","10-38","10-39","10-40","10-41"];

  $(".openBox1 a").click(function()
  {
    nowID= $(this).attr("name");
    nowNum = photoArray1.indexOf( nowID );
    $("#myBox1 .photo").attr("src","");
    $("#myBox1 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
    //
  }).lightBox(
  {
    boxName: "#myBox1"
  });

  $(".openBox2 a").click(function()
  {
    nowID= $(this).attr("name");
    nowNum = photoArray2.indexOf( nowID );
    $("#myBox2 .photo").attr("src","");
    $("#myBox2 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
    //
  }).lightBox(
  {
    boxName: "#myBox2"
  });

  $("#myBox1 #arrow_right").click(function()
  {
    nowNum = photoArray1.indexOf( nowID );
    if( nowNum == photoArray1.length-1 )
    {
      nowID = photoArray1[ 0 ];
      nowNum = 0;
    }
    else
    {
      nowID = photoArray1[ nowNum + 1 ];
      nowNum++;
    }
    $("#myBox1 .photo").attr("src","");
    $("#myBox1 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
  });

  $("#myBox1 #arrow_left").click(function()
  {
    nowNum = photoArray1.indexOf( nowID );
    if( nowNum == 0 )
    {
      nowID = photoArray1[ photoArray1.length-1 ];
      nowNum = photoArray1.length-1;
    }
    else
    {
      nowID = photoArray1[ nowNum - 1 ];
      nowNum--;
    }
    $("#myBox1 .photo").attr("src","");
    $("#myBox1 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
  });

  $("#myBox2 #arrow_right").click(function()
  {
    nowNum = photoArray2.indexOf( nowID );
    if( nowNum == photoArray2.length-1 )
    {
      nowID = photoArray2[ 0 ];
      nowNum = 0;
    }
    else
    {
      nowID = photoArray2[ nowNum + 1 ];
      nowNum++;
    }
    $("#myBox2 .photo").attr("src","");
    $("#myBox2 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
  });

  $("#myBox2 #arrow_left").click(function()
  {
    nowNum = photoArray2.indexOf( nowID );
    if( nowNum == 0 )
    {
      nowID = photoArray2[ photoArray2.length-1 ];
      nowNum = photoArray2.length-1;
    }
    else
    {
      nowID = photoArray2[ nowNum - 1 ];
      nowNum--;
    }
    $("#myBox2 .photo").attr("src","");
    $("#myBox2 .photo").attr("src","/assets/images/photos-big/big-photo" + nowID + ".jpg");
  });

});
</script>
